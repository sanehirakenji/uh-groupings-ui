<!--
   -  confirmAddModal.html
        -  Contains the add conformation modal
        -  See Modal Add section in messages.properties
        -  See createConfirmAddModal general.controller.js
-->

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Confirm Adding New Member</h5>
</div>
<div class="modal-body" id="modal-body">
    <p>
        <span class="text-dark" th:text="#{screen.message.modal.add.confirmation}"></span>
        <span class="text-dark">{{listName}} list.</span>
    </p>
    <table>
        <tr>
            <th th:utext="#{screen.message.modal.add.name}"></th>
            <th class="font-weight-normal text-capitalize">{{fullName}}</th>
        </tr>
        <tr>
            <th th:utext="#{screen.message.modal.add.uid}"></th>
            <th class="font-weight-normal text-lowercase">{{uid}}</th>
        </tr>
        <tr>
            <th th:utext="#{screen.message.modal.add.uhUserId}"></th>
            <th class="font-weight-normal">{{uhUuid}}</th>
        </tr>
    </table>

    <p>
        <span class="text-dark">Are you sure you want to add</span>
        <span class="font-weight-bold">{{user}}</span>
        <span class="text-dark"> to the {{listName}} list?</span>
    </p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="proceedConfirmAddUser()">Yes</button>
    <button class="btn btn-default" ng-click="cancelConfirmAddUser()" data-dismiss="modal">Cancel</button>
</div>
</html>
